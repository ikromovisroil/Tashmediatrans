name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: SSH and run commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /home/projects/tashmediatrans
          git pull https://ikromovisroil:${{ secrets.TOKEN }}@github.com/ikromovisroil/Tashmediatrans.git
          chmod +x run.sh
          ./run.sh
